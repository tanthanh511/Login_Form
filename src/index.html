<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login_Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
            <div class="content_body">
                <div class="login_form">
                <div class="container">
                    <div class="logo_login">
                        <a class="img_logo_login">
                            <img src="/img/ezCloud3.svg" alt="">
                        </a>
                        <h4>
                            Login
                        </h4>
                    </div>

                    <form class="frm_login">
                        <div class="ip_login">
                            <label for="">
                                Email
                            </label>
                            <input type="text" name="" id="" value="Email">
                        </div>
                            <div class="ip_login">
                                <div class="content_ip_pw">
                                <label for="">
                                    Password
                                </label>

                                <a href="">Forgot Password</a>
                            </div>

                            <div class="input_pw">
                                <input type="" name="" id="" value="Password">
                                <span>
                                    <img src="/img/show.png" alt="">
                                </span>
                            </div>
                           
                        </div>
                        <div class="remember_login">
                            <div class="form_check">
                                <input type="checkbox">
                                <label for="">Remember my login</label>
                            </div>
                        </div>
                        <button class="btn_login">
                            Login
                        </button>
                        <p>Register</p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
