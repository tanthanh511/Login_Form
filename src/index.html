<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login_Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
            <div class="content_body">
                <div class="login_form">
                <div class="container">
                    <div class="logo_login">
                        <a class="img_logo_login">
                            <img src="/img/ezCloud3.svg" alt="">
                        </a>
                        <h4>
                            Login
                        </h4>
                    </div>

                    <form class="frm_login">
                        <div class="email_login">
                            <label for="">
                                Email
                            </label>
                            <input type="text" name="" id="" value="Email">
                        </div>
                        <div class="pw_login">
                            <label for="">
                                Password
                            </label>
                            <input type="" name="" id="" value="Password">

                        </div>
                        <div class="remember_login">

                        </div>
                        <button class="btn_login">
                            Login
                        </button>
                        <p>Register</p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
